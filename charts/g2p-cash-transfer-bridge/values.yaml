global:
  hostname: gctb.openg2p.sandbox.net

replicaCount: 1
image:
  repository: openg2p/g2p-cash-transfer-bridge
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "develop"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 8000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # kubernetes.io/tls-acme: "true"
  hosts:
    - paths:
        - path: /g2pCashTransferBridge/v1(/|$)(.*)
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  #  requests:
  #    cpu: 500m
  #    memory: 2G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

envVars:
  GCTB_CORE_DB_HOSTNAME: '{{ include "postgresql.v1.primary.fullname" .Subcharts.postgresql }}'
  GCTB_CORE_DB_USERNAME: "gctbuser"
  GCTB_CORE_OPENAPI_ROOT_PATH: "/g2pCashTransferBridge/v1"
  GCTB_ID_TRANSLATE_MAPPER_API_TIMEOUT_SECS: "1"
  GCTB_ID_TRANSLATE_MAPPER_RESOLVE_URL: "http://mapper.spar/v0.1.0/mapper/resolve" # Change to the url according to ID Mapper provider
  GCTB_ID_TRANSLATE_MAPPER_RESOLVE_SENDER_URL: 'http://{{ include "gctb.fullname" . }}.{{ .Release.Namespace }}/internal/callback/mapper'
  GCTB_ID_TRANSLATE_QUEUE_REDIS_HOST: '{{ include "common.names.fullname" .Subcharts.redis }}-master'

envVarsFrom:
  GCTB_CORE_DB_PASSWORD:
    secretKeyRef:
      name: '{{ include "postgresql.v1.primary.fullname" .Subcharts.postgresql }}'
      key: password

istio:
  enabled: true
  virtualservice:
    enabled: true
    host: ""
    gateway: "istio-system/all-hosts"
    prefix: "/g2pCashTransferBridge/v1/"
    rewriteUri: "/"
  gateway:
    enabled: false
    host: ""
    ingressController:
      istio: ingressgateway
    httpTlsRedirect: true
    tls:
      enabled: true
      mode: SIMPLE
      credentialName: ""

postgresql:
  enabled: true
  auth:
    username: gctbuser
    database: gctbdb
  primary:
    extendedConfiguration: |-
      wal_level = logical
      max_wal_senders = 20
      max_replication_slots = 10

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
